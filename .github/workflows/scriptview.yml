name: scriptview.js CI

on:
  push:
    branches: [master]
#  pull_request:
#    branches: [master]

jobs:
  build:
    runs-on: self-hosted # Update this based on your self-hosted runner configuration

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }} # If you need a matrix, add it here
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Frontend Dependencies
        uses: actions/cache@v2
        with:
          path: frontend/node_modules
          key: frontend-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-${{ runner.os }}-

      - name: Install and Build Frontend
        working-directory: frontend
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        run: |
          echo "VITE_BASE_URL=${VITE_BASE_URL}" > .env
          npm install
          npm run build

      - name: Cache Backend Dependencies
        uses: actions/cache@v2
        with:
          path: backend/node_modules
          key: backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-${{ runner.os }}-

      - name: Install Backend
        working-directory: backend
        env:
          ORIGIN: ${{ secrets.ORIGIN }}
          DB_URI: ${{ secrets.DB_URI }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
        run: |
          echo -e "DB_URI=${DB_URI}\nORIGIN=${ORIGIN}\nNODE_ENV=${NODE_ENV}" > .env
          npm install
          pm2 stop 0
          pm2 start 0
          pm2 save
          sudo service nginx restart
