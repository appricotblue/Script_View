name: scriptview.js CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 20 for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install and Build Frontend
        working-directory: frontend
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        run: |
          rm -rf node_modules
          NODE_OPTIONS="--max_old_space_size=4096" npm install
          echo "hello" > test.txt
          NODE_OPTIONS="--max_old_space_size=4096" npm run build

      - name: Use Node.js 20 for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Backend
        working-directory: backend
        env:
          ORIGIN: ${{ secrets.ORIGIN }}
          DB_URI: ${{ secrets.DB_URI }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
        run: |
          echo -e "DB_URI=${DB_URI}\nORIGIN=${ORIGIN}\nNODE_ENV=${NODE_ENV}" > .env
          rm -rf node_modules
          npm install
          # if pm2 info 0 &>/dev/null; then
          # pm2 restart 0
          # else
          # echo "Process with ID 0 not found. Starting a new process."
          # pm2 start 0
          # fi
          pm2 start 0
          pm2 save
          sudo service nginx restart
